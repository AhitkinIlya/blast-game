<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Test task for TapClap</title>
</head>
<body>
    <div class="background">
        <div class="game">
            <header>
                <div class="header">
                    <div class="header__progress">
                        <div class="progress">
                            <div class="progress__title">Progress</div>
                            <div class="progress__range">
                                <div class="range">
                                    <div id="progress" class="range__value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__level">
                        <div class="level">
                            <div class="level__title">Level</div>
                            <div id="level" class="level__value">3</div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="main">
                    <div class="main__playground">
                        <div class="playground">
                            <canvas id="game-playground" width="500" height="550">
                        </div>
                        <div class="scene" id="scene">
                            <span class="scene__title" id="sceneTitle">level passed</span>
                            <div class="scene__buttons">
                                <button class="button__action" id="nextLevel">next level</button>
                                <button class="button__action" id="replay">replay</button>
                            </div>
                        </div>
                    </div>
                    <div class="main__sideline">
                        <div class="sideline">
                            <div class="sideline__stats">
                                <div class="stats">
                                    <div id="steps" class="stats__step">30</div>
                                    <div class="stats__points">
                                        <div class="points">
                                            <span class="points__title">goal:</span>
                                            <span id="target-scores" class="points__value points__value--goal">200</span>
                                        </div>
                                    </div>
                                    <div class="stats__points">
                                        <div class="points">
                                            <span class="points__title">score:</span>
                                            <span id="scores" class="points__value">130</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sideline__bonuses">
                                <span class="bonuses__title">Bonuses</span>
                                <div class="bonuses">
                                    <div class="bonuses__item" id="mixing" data-bonus="mixing">
                                        <div class="bonuses__icon"></div>
                                        <div class="bonuses__count" id="mixing__count"></div>
                                    </div>
                                    <div class="bonuses__item" id="teleport" data-bonus="teleport">
                                        <div class="bonuses__icon"></div>
                                        <div class="bonuses__count" id="teleport__count"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
